version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: hotpush-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=hotpush123
      - MYSQL_DATABASE=hotpush
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: hotpush-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build: ./backend
    container_name: hotpush-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      # 数据库配置
      - DATABASE_URL=mysql://root:hotpush123@mysql:3306/hotpush
      # Redis 配置
      - REDIS_URL=redis://redis:6379/0
      # 管理员账号
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      # RSSHub 实例配置（使用自建实例）
      - RSSHUB_URL=http://rsshub:1200
      - FETCH_INTERVAL_MINUTES=5
      # 推送渠道配置（取消注释并填写）
      # - TELEGRAM_BOT_TOKEN=your_bot_token
      # - TELEGRAM_CHAT_ID=your_chat_id
      # - DISCORD_WEBHOOK_URL=your_webhook_url
      # - WECOM_WEBHOOK_URL=your_webhook_url
      # - FEISHU_WEBHOOK_URL=your_webhook_url
      # - DINGTALK_WEBHOOK_URL=your_webhook_url
    volumes:
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rsshub:
        condition: service_healthy
    restart: unless-stopped

  # 前端
  frontend:
    build: ./frontend
    container_name: hotpush-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # RSSHub 数据源（必须自建，公共实例不稳定）
  rsshub:
    image: diygod/rsshub
    container_name: hotpush-rsshub
    ports:
      - "1200:1200"
    environment:
      - NODE_ENV=production
      - CACHE_TYPE=memory
      - CACHE_EXPIRE=300
      # ========================================
      # Cookie 配置（部分数据源需要配置才能正常使用）
      # ========================================
      # 微博热搜（必须配置）
      # 获取方式：登录 weibo.com，F12 打开开发者工具，复制 Cookie
      # - WEIBO_COOKIE=your_weibo_cookie
      #
      # B站热搜（推荐配置，否则可能被限流）
      # 获取方式：登录 bilibili.com，F12 打开开发者工具，复制 Cookie
      # - BILIBILI_COOKIE=your_bilibili_cookie
      #
      # ========================================
      # 代理配置（如果网络环境需要）
      # ========================================
      # - PROXY_URI=http://proxy:port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1200"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data:
