version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: hotpush-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=hotpush123
      - MYSQL_DATABASE=hotpush
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    # 不对外暴露，只在内部网络访问
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotpush-network

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: hotpush-redis
    # 不对外暴露，只在内部网络访问
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotpush-network

  # 后端 API
  backend:
    build: ./backend
    container_name: hotpush-backend
    ports:
      - "8001:8000"  # 改为 8001 避免冲突
    environment:
      - DEBUG=false
      # 数据库配置
      - DATABASE_URL=mysql://root:hotpush123@mysql:3306/hotpush
      # Redis 配置
      - REDIS_URL=redis://redis:6379/0
      # 管理员账号（建议修改密码）
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      # RSSHub 实例配置
      - RSSHUB_URL=http://rsshub:1200
      - FETCH_INTERVAL_MINUTES=5
      # 推送渠道配置（取消注释并填写）
      # - TELEGRAM_BOT_TOKEN=your_bot_token
      # - TELEGRAM_CHAT_ID=your_chat_id
      # - DISCORD_WEBHOOK_URL=your_webhook_url
      # - WECOM_WEBHOOK_URL=your_webhook_url
      # - FEISHU_WEBHOOK_URL=your_webhook_url
      # - DINGTALK_WEBHOOK_URL=your_webhook_url
    volumes:
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rsshub:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hotpush-network

  # 前端
  frontend:
    build: ./frontend
    container_name: hotpush-frontend
    ports:
      - "3001:80"  # 改为 3001 避免与 kvideo 冲突
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hotpush-network

  # RSSHub 数据源
  rsshub:
    image: diygod/rsshub:chromium-bundled
    container_name: hotpush-rsshub
    ports:
      - "1200:1200"
    environment:
      - NODE_ENV=production
      - CACHE_TYPE=memory
      - CACHE_EXPIRE=300
      # 微博 Cookie（可选，用于获取更多微博数据）
      # - WEIBO_COOKIE=your_weibo_cookie_here
      # B站 Cookie（可选，用于获取更多B站数据）
      # - BILIBILI_COOKIE=your_bilibili_cookie_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - hotpush-network

volumes:
  mysql_data:
  redis_data:

networks:
  hotpush-network:
    driver: bridge
